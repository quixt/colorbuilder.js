<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorBuilder Example</title>
</head>
<body>
    <h1 id="aa">Change my Color!</h1>
    <script src="../colorbuilder.js"></script>
    <script>
        function c(event, co) {
            document.querySelector("#aa").style.color = co.hex;

        }
        var colorPicker = new ColorBuilder("chooseColor", 4, 2, c);
        colorPicker.setColors(["#ff3030", "#ff8080", "#ff7700", "#ffa759", "#ffec19", "#fcf988", "#4ce600", "#a7ff7a", "#0062ff", "#75aaff"]);
        colorPicker.setModel(`<div style="width: 20px; height: 20px; background-color: {{COLOR}}; border-radius: 4px;"></div>`);
        colorPicker.render();
    </script>
</body>
</html>
